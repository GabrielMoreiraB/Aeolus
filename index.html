<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Aeolus</title>
</head>
<body>
    <aside class="main-loading ">
        
        <section>
            <img src="img/log.png" alt="logo">
            <h1 class="name-aside">AEOL<span>U</span>S</h1>
            <progress value="10" max="100"></progress>
        </section>

        <footer>
            <a href="https://github.com/GabrielMoreiraB" target="_blank" rel="noreferrer">Orgulhosamente Desenvolvido por <span>Gabriel Moreira</span></a>
        </footer>

    </aside>


    <div class="glass">
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class="form-input-container">
                    <input type="text" placeholder="Nome da Cidade:" id="city-input">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
            </div>
            <div class="weather-data hide">
                <h2 >
                    <i class="fa-solid fa-map-marker"></i>
                    <span id="city"></span>
                    <img src="" alt="bandeira pais" id="country">
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="condiÃ§oes do tempo" id="Weather-icon" >
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
